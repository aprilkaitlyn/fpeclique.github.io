<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sailor Guardian Race</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="icon" href="sailor_icon.png" type="image/png">
</head>
  
<body>
  <h1>Sailor Guardian Race</h1>
  <canvas id="canvas" width=100%></canvas>
  <div id="lights">
  <img src="lights_red.png" id="light" width=100px onclick="changeLight()"/>
  </div>
<script>
windows.onload = function changeLight(e) {
   if (document.getElementById("light").src == "lights_red.png") 
        {
            document.getElementById("light").src = "lights_green.png";
        }
        else 
        {
            document.getElementById("light").src = "lights_red.png";
        }
}
  </script>

</body>
</html>
