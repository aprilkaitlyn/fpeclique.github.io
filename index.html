<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sailor Guardian Race</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="icon" href="sailor_icon.png" type="image/png">
</head>
  
<body>
  <h1>Sailor Guardian Race</h1>
  <div id="lights">
  <img src="lights_red.png" id="light" width=100px onclick="changeLight(); myMove(); myMove2();"/>
  </div>
   <div id ="container">
  <img src="Artboard 1.png" id ="animate"/>
    <img src="sailor_icon.png" id ="animate2"/>                                       
</div>
<script>
var speed = Math.floor(Math.Random() * 5) + 1;
function changeLight(e) {
   document.getElementById("light").src = "lights_green.png"; 
}
  function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, speed);
  var end = (window.innerWidth - 100);
  function frame() {
    if (pos == end) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.left = pos + 'px';
    }
  }
}
  function myMove2() {
  var elem = document.getElementById("animate2");
  var pos = 0;
  var id = setInterval(frame, speed);
  var end = (window.innerWidth - 100);
  function frame() {
    if (pos == end) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.left = pos + 'px';
    }
  }
}
  </script>
</body>
</html>
