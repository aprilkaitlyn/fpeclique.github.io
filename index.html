<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sailor Guardian Race</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="icon" href="sailor_icon.png" type="image/png">
  <script src="sailor_race.js"></script>
</head>
  
<body>
  <h1>Sailor Guardian Race</h1>
  <canvas id="canvas" width=100%></canvas>
  <div id="lights">
  <img src="lights_red.png" width=100px id="imgClickAndChange" onclick="changeImage"/>
  </div>
  <script>
    function changeImage() {

        if (document.getElementById("imgClickAndChange").src == "lights_red.png") 
        {
            document.getElementById("imgClickAndChange").src = "lights_green.png";
        }
        else 
        {
            document.getElementById("imgClickAndChange").src = "lights_red.png";
        }
    }
</script>

</body>
</html>
