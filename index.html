<!doctype html>
<!--Sailor Guardian Race! ITC370 Final Project by Kaitlyn Heishman-->
<html>
<head>
  <meta charset="utf-8">
  <title>Sailor Guardian Race</title> <!--browser tab title-->
  <link rel="stylesheet" href="sailor_styles.css" type="text/css"/> <!--link style sheet-->
  <link rel="icon" href="tab_icon.png?v=1" type="image/png"> <!--browser tab icon-->
  <script src="sailor_race.js" defer></script> <!--link Javascript-->
</head>
  
<body>
  <!--display race name-->
  <h1>Sailor Guardian Race</h1>
  
<div>
  <!--change light color & start race when clicked-->
  <img src="lights_red.png" id="light" width=100px onclick="changeLight(); myMove();"/>
</div>
  
<div id ="container">
  <!--display the sailor guardians-->
  <img src="sailor_icon.png" id ="animate"/>
  <img src="jupiter_icon.png" id ="animate2"/> 
  <img src="mars_icon.png" id ="animate3"/> 
  <img src="mercury_icon.png" id ="animate4"/> 
  <img src="venus_icon.png" id ="animate5"/> 
</div>
  
<div>
  <!--display winner & restart the race when clicked-->
  <img src="" id="winner" onClick="window.location.reload();"/>
</div>
  
<div>
  <!--load & hide winner images when page loads-->
  <img src="sailormoon.jpg" id="guardians"/>
  <img src="sailormars.jpg" id="guardians"/>
  <img src="sailormercury.jpg" id="guardians"/>
  <img src="sailorjupiter.jpg" id="guardians"/>
  <img src="sailorvenus.jpg" id="guardians"/>
</div>
  
</body>
</html>
