<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sailor Guardian Race</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="icon" href="sailor_icon.png" type="image/png">
</head>
  
<body>
  <h1>Sailor Guardian Race</h1>
  <div id="lights">
  <img src="lights_red.png" id="light" width=100px onclick="changeLight()"/>
  </div>
<script>
function changeLight(e) {
   document.getElementById("light").src = "lights_green.png"; 
}
</script>
  <img src="sailor_icon.png" id="test" onclick="move()"/>
  <script>
    function move(e) {
      document.getElementById("test).x +=1
    }
</script>
