<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sailor Guardian Race</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="icon" href="sailor_icon.png" type="image/png">
</head>
  
<body>
  <h1>Sailor Guardian Race</h1>
  <div id="lights">
  <img src="lights_red.png" id="light" width=100px onclick="changeLight(); myMove();"/>
  </div>
   <div id ="container">
  <img src="sailor_icon.png" id ="animate""/>
</div>
<script>
function changeLight(e) {
   document.getElementById("light").src = "lights_green.png"; 
}
  function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  var end = (window.innerWidth - 100);
  function frame() {
    if (pos == end) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.left = pos + 'px';
    }
  }
}
  </script>

</body>
</html>
