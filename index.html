<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sailor Guardian Race</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="icon" href="sailor_icon.png" type="image/png">
</head>
  
<body>
  <h1>Sailor Guardian Race</h1>
  <canvas id="canvas" width=100%></canvas>
  <div id="lights">
  <img src="lights_green.png" width=100px id="imgClickAndChange" onclick="changeImage()/>
    <script>
    function changeImage() {

        if (document.getElementById("imgClickAndChange").src == "lights_red.png") 
        {
            document.getElementById("imgClickAndChange").src = "lights_green.png";
        }
        else 
        {
            document.getElementById("imgClickAndChange").src = "lights_red.png";
        }
    }
</script>
  </div>
<script>
  var canvas = document.getElementById("canvas");
  canvas.width = canvas.scrollWidth;
  canvas.height = canvas.scrollHeight;
  var cx = canvas.getContext('2d');
  var square = {x:0,y:0, width:100, height:100}
  function draw() {
    cx.clearRect(0,0,canvas.width,canvas.height);
    square.x += 1;
    cx.fillRect(square.x, square.y, square.width, square.height)
    window.requestAnimationFrame(draw);
  }
  draw();
  </script>
</body>
</html>
