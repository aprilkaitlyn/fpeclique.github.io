<body>
  <h1>Sailor Guardian Race</h1>
<div id="lights">
  <img src="lights_red.png" id="light" width=100px onclick="changeLight(); myMove(); myMove2(); myMove3(); myMove4(); myMove5();"/>

<script>
function changeLight(e) {
   document.getElementById("light").src = "lights_green.png"; 
}
  
do (
  function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 6);
  var end = (window.innerWidth - 100);
  function frame() {
    if (pos == end) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.left = pos + 'px';
    }
  }
}
